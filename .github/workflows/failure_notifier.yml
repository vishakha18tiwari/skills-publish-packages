on:
  workflow_run:
    workflows: [Build]
    types: [completed]

jobs:
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: curl -X POST -H 'Content-type: application/json' --data \'{\"text":"The build pipeline is failed!"\}'\ {{secrets.SLACK_WEBHOOK_URL}}
